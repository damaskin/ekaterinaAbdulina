<mat-toolbar>
  <app-toolbar
    [(componentSelectorOpen)]="componentSelectorOpen"
    [(themeSelectorOpen)]="themeSelectorOpen"
  />
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav
    class="component-selector"
    [(opened)]="componentSelectorOpen"
    [mode]="componentSelectorMode()"
  >
    <app-main-menu />
  </mat-sidenav>
<app-theme-selector></app-theme-selector>
  <div class="container">
    <router-outlet />
  </div>
</mat-sidenav-container>
