@if (user) {
  <div class="greeting">
    <span>
      Привет, {{ user.first_name || user.username }}
    </span>
    @if (user.photo_url) {
      <img
        [src]="user.photo_url"
        alt="Avatar"
        class="avatar"
      />
    }
   
    <!-- @if (user.isAdmin) {
      <button class="admin-button">Админ</button>
    } -->
  </div>
}
