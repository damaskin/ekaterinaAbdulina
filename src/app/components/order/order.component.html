<div *ngIf="category">
  <div class="title">Заказ: {{ category?.title }}</div>
  <p>Цена: {{ category?.price }} руб</p>
  

  <div class="info-block full-width mb-20">
    <svg class="info-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M12 22C6.477 22 2 17.523 2 12C2 6.477 6.477 2 12 2C17.523 2 22 6.477 22 12C22 17.523 17.523 22 12 22ZM12 20C16.4183 20 20 16.4183 20 12C20 7.58172 16.4183 4 12 4C7.58172 4 4 7.58172 4 12C4 16.4183 7.58172 20 12 20ZM11 7H13V9H11V7ZM11 11H13V17H11V11Z" fill="currentColor"/>
    </svg>
    <span>После оплаты, мы направим вас на страницу с формой, где вы сможете заполнить анкету</span>
  </div>

  <button mat-button (click)="openSuccessPayment()">Оплаченный заказ</button>
  <button mat-button routerLink="/form/1">Анкета</button>
  <button mat-button (click)="sendMessage()">сообщение</button>
  <br>
</div>
